    <script>

    // 1. Write a function called add7 that takes one number and returns that number + 7.

        // function add7(num) {
        //     return num + 7;
        // }
        let add7 = (num) => num + 7;
        
        console.log('this is add7: ' + add7(1));

    // 2. Write a function called multiply that takes 2 numbers and returns their product.
        let multiply = (num1, num2) => num1 * num2;

        console.log('this is multiply: ' + multiply(8, 5))

    // 3. Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. 
    //    Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
        function capitalize(capString) {

            let cappedWord = capString.charAt(0).toUpperCase() + capString.slice(1).toLowerCase();
            return cappedWord;

        }

        console.log('this is capitalize: ' + capitalize('Jung KOOK'))

    // 4. Write a function called lastLetter that takes a string and returns the very last letter of that string
        function lastLetter(lastString) {
            return lastString.charAt(lastString.length-1);
        }

        console.log('this is lastLetter: ' + lastLetter('progress'))
    </script>
